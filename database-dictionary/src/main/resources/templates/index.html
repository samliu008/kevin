<script type="text/javascript">
    $(function () {
        document.onkeydown=keyDownSearch;
        function keyDownSearch(e) {
            // 兼容FF和IE和Opera
            var theEvent = e || window.event;
            var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
            if (code == 13) {
                submitFrom();
                return false;
            }
            return true;
        }
        // 为span元素绑定click事件
        $('#submit').bind("click", function () {
            submitFrom();
        });
        function submitFrom() {
            var ip = $("#u5_input").val();
            var port = $("#u6_input").val();
            var database = $("#u7_input").val();
            var username = $("#u8_input").val();
            var password = $("#u9_input").val();
            var selector = $("#u12_input").val();
            if (ip=="主机名或IP地址"||port=="端口"||database=="数据库"||username=="用户名"||password=="密码"){
                return alert("参数不完整!");
            }

            sessionStorage.setItem("ip", ip);
            sessionStorage.setItem("port", port);
            sessionStorage.setItem("database", database);
            sessionStorage.setItem("username", username);
            sessionStorage.setItem("password", password);
            sessionStorage.setItem("selector",selector)
            var body = $("body");
            //创建表单
            var form = $("<form></form>");
            //设置表单各项属性
            form.attr("action", "login.action");
            form.attr("method", "post");
            form.attr("method", "post");
            var input = $("<input name='selector' />");
            input.attr("value", $("#u12_input").val());
            form.append(input);
            var ipInput = $("<input name='ip' />");
            ipInput.attr("value",ip);
            form.append(ipInput);
            var portInput = $("<input name='port' />");
            portInput.attr("value",port);
            form.append(portInput);
            var databaseInput = $("<input name='database' />");
            databaseInput.attr("value",database);
            form.append(databaseInput);
            var usernameInput = $("<input name='username' />");
            usernameInput.attr("value",username);
            form.append(usernameInput);
            var passwordInput = $("<input name='password' />");
            passwordInput.attr("value",password);
            form.append(passwordInput);
            form.hide();
            body.append(form);
            //提交表单
            form.submit();
            form.remove();
        }
    })
</script>
